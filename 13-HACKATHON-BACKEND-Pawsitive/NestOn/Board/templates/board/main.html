        * {

        /* Ìó§Îçî */
        .header {

            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e9ecef;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .hamburger-menu {

        }

        .hamburger-menu:hover {

        }

        .app-title {
            font-size: 20px;

            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-icon {
            width: 24px;
            height: 24px;
            position: relative;
        }

        .app-icon .nest {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 10px;
            background: linear-gradient(135deg, #a8e6cf 0%, #8fd3b6 100%);
            border-radius: 50% 50% 0 0;
            border: 1px solid #7fb8a0;
        }

        .app-icon .nest::before {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 2px;
            background: #7fb8a0;
            border-radius: 0 0 7px 7px;
        }

        .app-icon .bird {
            position: absolute;
            top: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 9px;
            height: 7px;
            background: linear-gradient(135deg, #f4d03f 0%, #f39c12 100%);
            border-radius: 50% 50% 50% 50%;
            border: 1px solid #e67e22;
        }

        .app-icon .bird::before {
            content: '';
            position: absolute;
            top: 1px;
            left: 2px;
            width: 1px;
            height: 1px;
            background: #2c3e50;
            border-radius: 50%;
        }

        .app-icon .bird::after {
            content: '';
            position: absolute;
            top: 1px;
            right: 2px;
            width: 1px;
            height: 1px;
            background: #2c3e50;
            border-radius: 50%;
        }

        .app-icon .beak {
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 2px solid #e67e22;
            border-top: 1px solid transparent;
            border-bottom: 1px solid transparent;
        }

        .notification-icon {

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.remove('active');
            overlay.classList.remove('active');

        function navigateTo(url) {
