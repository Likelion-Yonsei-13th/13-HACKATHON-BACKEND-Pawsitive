<script>
    let currentPage = 1;
    let totalPages = 1;
    let currentFilter = 'all';
    
    // í˜ì´ì§€ ë¡œë“œ ì‹œ ë‰´ìŠ¤ ë¶ˆëŸ¬ì˜¤ê¸°
    document.addEventListener('DOMContentLoaded', function() {

    // ë‰´ìŠ¤ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadNews(page = 1) {
        const container = document.getElementById('newsContainer');
        container.innerHTML = '<div class="loading"><h3>ë‰´ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</h3></div>';
        
        try {
            const response = await fetch(`/api/board/news/?page=${page}`);
            const data = await response.json();
            
            if (data.success) {
                displayNews(data.data);
                setupPagination(data.data.count || 0, page);
            } else {
                container.innerHTML = '<div class="empty-state"><h3>ë‰´ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</h3><p>ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</p></div>';
            }
        } catch (error) {
            container.innerHTML = '<div class="empty-state"><h3>ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</h3><p>ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.</p></div>';
        }
    }
    
    // ë‰´ìŠ¤ í‘œì‹œ
    function displayNews(newsList) {
        const container = document.getElementById('newsContainer');
        
        if (!newsList || newsList.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <h3>ì•„ì§ ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                    <p>ê³§ ìƒˆë¡œìš´ ì†Œì‹ì´ ì—…ë°ì´íŠ¸ë  ì˜ˆì •ì…ë‹ˆë‹¤.</p>
                </div>
            `;
            return;
        }
        
        const newsHTML = newsList.map(news => `
            <div class="news-item" onclick="viewNews(${news.id})">
                <div class="news-header">
                    <div class="news-title">${news.title}</div>
                    <div class="news-meta">
                        <span>${news.source}</span>
                        <span>${formatDate(news.published_at || news.created_at)}</span>
                    </div>
                </div>
                <div class="news-content">${news.content.substring(0, 150)}${news.content.length > 150 ? '...' : ''}</div>
                <div class="news-footer">
                    <div class="news-stats">
                        <div class="stat-item">ğŸ‘ ${news.like_count || 0}</div>
                        <div class="stat-item">ğŸ’¬ ${news.comment_count || 0}</div>
                        <div class="stat-item">ğŸ‘ï¸ ${news.view_count || 0}</div>
                    </div>
                    <div class="news-source">${news.source}</div>
                </div>
            </div>
        `).join('');
        
        container.innerHTML = newsHTML;
    }
    
    // í˜ì´ì§€ë„¤ì´ì…˜ ì„¤ì •
    function setupPagination(totalCount, currentPage) {
        const itemsPerPage = 10;
        totalPages = Math.ceil(totalCount / itemsPerPage);
        currentPage = currentPage;
        
        const pagination = document.getElementById('pagination');
        
        if (totalPages <= 1) {
            pagination.innerHTML = '';
            return;
        }
        
        let paginationHTML = '';
        
        // ì´ì „ í˜ì´ì§€ ë²„íŠ¼
        if (currentPage > 1) {
            paginationHTML += `<button class="page-btn" onclick="loadNews(${currentPage - 1})">ì´ì „</button>`;
        }
        
        // í˜ì´ì§€ ë²ˆí˜¸ë“¤
        for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
            paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadNews(${i})">${i}</button>`;
        }
        
        // ë‹¤ìŒ í˜ì´ì§€ ë²„íŠ¼
        if (currentPage < totalPages) {
            paginationHTML += `<button class="page-btn" onclick="loadNews(${currentPage + 1})">ë‹¤ìŒ</button>`;
        }
        
        pagination.innerHTML = paginationHTML;
    }
    
    // ë‰´ìŠ¤ ê²€ìƒ‰
    function searchNews() {

        // ê²€ìƒ‰ ê¸°ëŠ¥ êµ¬í˜„ (í•„ìš”ì‹œ)
        loadNews(1);
    }
    
    // ì¶œì²˜ë³„ í•„í„°ë§
    function filterBySource(source) {

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        // í•„í„°ë§ëœ ë‰´ìŠ¤ ë¡œë“œ
        loadNews(1);
    }
    
    // ë‰´ìŠ¤ ìƒì„¸ë³´ê¸°
    function viewNews(newsId) {

    }
    
    // ë‚ ì§œ í¬ë§·íŒ…
    function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);
        
        if (minutes < 60) {
            return `${minutes}ë¶„ ì „`;
        } else if (hours < 24) {
            return `${hours}ì‹œê°„ ì „`;
        } else if (days < 7) {
            return `${days}ì¼ ì „`;
        } else {
            return date.toLocaleDateString('ko-KR');
        }
    }
