{% extends 'board/base.html' %}

{% block title %}Ï†úÎ≥¥ ÏûëÏÑ± - NestOn{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1 class="page-title">üìù Ï†úÎ≥¥ ÏûëÏÑ±</h1>
        <p class="page-subtitle">{{ category_display }} Ïπ¥ÌÖåÍ≥†Î¶¨Ïóê Ï†úÎ≥¥Î•º ÏûëÏÑ±ÌïòÏÑ∏Ïöî</p>
    </div>
    
    <div class="page-content">
        <form class="report-form" id="reportForm" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="category" value="{{ category }}">
            
            <div class="form-group">
                <label for="title">Ï†úÎ™© *</label>
                <input type="text" id="title" name="title" class="form-input" placeholder="Ï†úÎ≥¥ Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
            </div>
            
            <div class="form-group">
                <label for="content">ÎÇ¥Ïö© *</label>
                <textarea id="content" name="content" class="form-textarea" placeholder="Ï†úÎ≥¥ ÎÇ¥Ïö©ÏùÑ ÏûêÏÑ∏Ìûà ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî" rows="8" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="location">ÏúÑÏπò</label>
                <input type="text" id="location" name="location" class="form-input" placeholder="Î∞úÏÉù ÏúÑÏπò (Ïòà: ÏÑúÎåÄÎ¨∏Íµ¨ Ïã†Ï¥åÎèô)">
            </div>
            
            <div class="form-group">
                <label for="image">Ïù¥ÎØ∏ÏßÄ Ï≤®Î∂Ä</label>
                <input type="file" id="image" name="image" class="form-file" accept="image/*">
                <div class="file-preview" id="imagePreview"></div>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="is_anonymous" name="is_anonymous">
                    <span class="checkmark"></span>
                    ÏùµÎ™ÖÏúºÎ°ú Ï†úÎ≥¥ÌïòÍ∏∞
                </label>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="is_urgent" name="is_urgent">
                    <span class="checkmark"></span>
                    Í∏¥Í∏â Ï†úÎ≥¥Î°ú ÏÑ§Ï†ïÌïòÍ∏∞
                </label>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn-secondary" onclick="goBack()">Ï∑®ÏÜå</button>
                <button type="submit" class="btn-primary">Ï†úÎ≥¥ Îì±Î°ù</button>
            </div>
        </form>
    </div>
</div>

<style>
    .report-form {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 800px;
        margin: 0 auto;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c3e50;
    }
    
    .form-input, .form-textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
    }
    
    .form-input:focus, .form-textarea:focus {
        outline: none;
        border-color: #4facfe;
    }
    
    .form-textarea {
        resize: vertical;
        min-height: 120px;
    }
    
    .form-file {
        width: 100%;
        padding: 10px;
        border: 2px dashed #e1e5e9;
        border-radius: 8px;
        background: #f8f9fa;
        cursor: pointer;
        transition: border-color 0.3s ease;
    }
    
    .form-file:hover {
        border-color: #4facfe;
    }
    
    .file-preview {
        margin-top: 10px;
        max-width: 300px;
    }
    
    .file-preview img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #e1e5e9;
    }
    
    .checkbox-label {
        display: flex;
        align-items: center;
        cursor: pointer;
        font-size: 14px;
        color: #555;
    }
    
    .checkbox-label input[type="checkbox"] {
        margin-right: 10px;
        width: 18px;
        height: 18px;
    }
    
    .form-actions {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e1e5e9;
    }
    
    .btn-primary, .btn-secondary {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
    }
    
    .btn-primary {
        background: #e74c3c;
        color: white;
    }
    
    .btn-primary:hover {
        background: #c0392b;
        transform: translateY(-2px);
    }
    
    .btn-secondary {
        background: #95a5a6;
        color: white;
    }
    
    .btn-secondary:hover {
        background: #7f8c8d;
        transform: translateY(-2px);
    }
    
    .alert {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 600;
    }
    
    .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    
    .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>

<script>
    // Ïù¥ÎØ∏ÏßÄ ÎØ∏Î¶¨Î≥¥Í∏∞
    document.getElementById('image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('imagePreview');
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = `<img src="${e.target.result}" alt="ÎØ∏Î¶¨Î≥¥Í∏∞">`;
            };
            reader.readAsDataURL(file);
        } else {
            preview.innerHTML = '';
        }
    });
    
    // Ìèº Ï†úÏ∂ú
    document.getElementById('reportForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        
        submitBtn.textContent = 'Îì±Î°ù Ï§ë...';
        submitBtn.disabled = true;
        
        try {
            const response = await fetch('/api/board/report-data/create/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            });
            
            const data = await response.json();
            
            if (data.success) {
                showAlert('Ï†úÎ≥¥Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Îì±Î°ùÎêòÏóàÏäµÎãàÎã§!', 'success');
                setTimeout(() => {
                    window.location.href = `/board/report-data/category/${formData.get('category')}/`;
                }, 2000);
            } else {
                showAlert(data.message || 'Ï†úÎ≥¥ Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
            }
        } catch (error) {
            showAlert('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
        } finally {
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }
    });
    
    // ÏïåÎ¶º ÌëúÏãú
    function showAlert(message, type) {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        
        const form = document.getElementById('reportForm');
        form.insertBefore(alertDiv, form.firstChild);
        
        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }
    
    // Îí§Î°ú Í∞ÄÍ∏∞
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
