<script>
    let currentPage = 1;

    const category = '{{ category }}';
    
    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì œë³´ ë¶ˆëŸ¬ì˜¤ê¸°
    document.addEventListener('DOMContentLoaded', function() {

    // ì œë³´ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadPosts(page = 1) {
        const container = document.getElementById('postsContainer');
        container.innerHTML = '<div class="loading"><h3>ì œë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</h3></div>';

            const data = await response.json();
            
            if (data.success) {

            } else {

            }
        } catch (error) {
            container.innerHTML = '<div class="empty-state"><h3>ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</h3><p>ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.</p></div>';

    // ì œë³´ í‘œì‹œ
    function displayPosts(posts) {
        const container = document.getElementById('postsContainer');
        
        if (!posts || posts.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <h3>ì•„ì§ ì œë³´ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                    <p>ì²« ë²ˆì§¸ ì œë³´ë¥¼ ì‘ì„±í•´ë³´ì„¸ìš”!</p>
                </div>
            `;
            return;
        }
        
        const postsHTML = posts.map(post => {
            const badges = [];
            if (post.is_urgent) badges.push('<span class="post-badge badge-urgent">ê¸´ê¸‰</span>');
            if (post.is_verified) badges.push('<span class="post-badge badge-verified">ê²€ì¦ì™„ë£Œ</span>');
            if (post.is_anonymous) badges.push('<span class="post-badge badge-anonymous">ìµëª…</span>');
            
            return `
                <div class="post-item" onclick="viewPost(${post.id})">

                        <div class="post-meta">

                            <div class="stat-item">ğŸ’¬ ${post.comment_count || 0}</div>
                            <div class="stat-item">ğŸ‘ï¸ ${post.view_count || 0}</div>
                        </div>
                        <div class="post-badges">
                            ${badges.join('')}
                        </div>
                    </div>
                </div>
            `;
        }).join('');
        
        container.innerHTML = postsHTML;
    }
    
    // í˜ì´ì§€ë„¤ì´ì…˜ ì„¤ì •
    function setupPagination(totalCount, currentPage) {
        const itemsPerPage = 10;
        totalPages = Math.ceil(totalCount / itemsPerPage);
        currentPage = currentPage;
        
        const pagination = document.getElementById('pagination');
        
        if (totalPages <= 1) {
            pagination.innerHTML = '';
            return;
        }
        
        let paginationHTML = '';
        
        // ì´ì „ í˜ì´ì§€ ë²„íŠ¼
        if (currentPage > 1) {
            paginationHTML += `<button class="page-btn" onclick="loadPosts(${currentPage - 1})">ì´ì „</button>`;
        }
        
        // í˜ì´ì§€ ë²ˆí˜¸ë“¤
        for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
            paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadPosts(${i})">${i}</button>`;
        }
        
        // ë‹¤ìŒ í˜ì´ì§€ ë²„íŠ¼
        if (currentPage < totalPages) {
            paginationHTML += `<button class="page-btn" onclick="loadPosts(${currentPage + 1})">ë‹¤ìŒ</button>`;
        }
        
        pagination.innerHTML = paginationHTML;
    }
    
    // ì œë³´ ê²€ìƒ‰

        loadPosts(1);

    // ë‚ ì§œ í¬ë§·íŒ…
    function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);
        
        if (minutes < 60) {
            return `${minutes}ë¶„ ì „`;
        } else if (hours < 24) {
            return `${hours}ì‹œê°„ ì „`;
        } else if (days < 7) {

        } else {

        }
    }
