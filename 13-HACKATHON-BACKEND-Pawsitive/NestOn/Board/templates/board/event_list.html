<style>

<script>
    let currentPage = 1;
    let totalPages = 1;
    let currentFilter = 'all';
    
    // í˜ì´ì§€ ë¡œë“œ ì‹œ í–‰ì‚¬ ë¶ˆëŸ¬ì˜¤ê¸°
    document.addEventListener('DOMContentLoaded', function() {
        loadEvents();
    });
    
    // í–‰ì‚¬ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadEvents(page = 1) {
        const container = document.getElementById('eventsContainer');
        container.innerHTML = '<div class="loading"><h3>í–‰ì‚¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</h3></div>';
        
        try {
            const response = await fetch(`/api/board/events/?page=${page}`);
            const data = await response.json();
            
            if (data.success) {
                displayEvents(data.data);
                setupPagination(data.data.count || 0, page);
            } else {
                container.innerHTML = '<div class="empty-state"><h3>í–‰ì‚¬ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</h3><p>ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</p></div>';
            }
        } catch (error) {
            container.innerHTML = '<div class="empty-state"><h3>ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</h3><p>ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.</p></div>';
        }
    }
    
    // í–‰ì‚¬ í‘œì‹œ
    function displayEvents(eventsList) {
        const container = document.getElementById('eventsContainer');
        
        if (!eventsList || eventsList.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <h3>ì•„ì§ í–‰ì‚¬ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                    <p>ê³§ ìƒˆë¡œìš´ í–‰ì‚¬ ì •ë³´ê°€ ì—…ë°ì´íŠ¸ë  ì˜ˆì •ì…ë‹ˆë‹¤.</p>
                </div>
            `;
            return;
        }
        
        const eventsHTML = eventsList.map(event => {
            const status = getEventStatus(event);
            const statusClass = status === 'ì˜ˆì •' ? 'upcoming' : status === 'ì§„í–‰ì¤‘' ? 'ongoing' : 'past';
            
            return `
                <div class="event-item" onclick="viewEvent(${event.id})">
                    <div class="event-header">
                        <div class="event-title">${event.title}</div>
                        <div class="event-status ${statusClass}">${status}</div>
                    </div>
                    <div class="event-info">
                        <div class="event-detail">
                            <div class="event-detail-icon">ğŸ“…</div>
                            <span>${formatDateRange(event.event_start_date, event.event_end_date)}</span>
                        </div>
                        <div class="event-detail">
                            <div class="event-detail-icon">ğŸ“</div>
                            <span>${event.event_location}</span>
                        </div>
                        <div class="event-detail">
                            <div class="event-detail-icon">ğŸ’°</div>
                            <span>${event.event_fee}</span>
                        </div>
                    </div>
                    <div class="event-content">${event.content.substring(0, 150)}${event.content.length > 150 ? '...' : ''}</div>
                    <div class="event-footer">
                        <div class="event-stats">
                            <div class="stat-item">ğŸ‘ ${event.like_count || 0}</div>
                            <div class="stat-item">ğŸ’¬ ${event.comment_count || 0}</div>
                            <div class="stat-item">ğŸ‘ï¸ ${event.view_count || 0}</div>
                            <div class="stat-item">â¤ï¸ ${event.interest_count || 0}</div>
                        </div>
                        <div class="event-tags">
                            <span class="event-tag">${event.category_name || 'ì¼ë°˜'}</span>
                            ${event.is_free ? '<span class="event-tag free">ë¬´ë£Œ</span>' : ''}
                        </div>
                    </div>
                </div>
            `;
        }).join('');
        
        container.innerHTML = eventsHTML;
    }
    
    // í–‰ì‚¬ ìƒíƒœ í™•ì¸
    function getEventStatus(event) {
        const now = new Date();
        const startDate = new Date(event.event_start_date);
        const endDate = new Date(event.event_end_date);
        
        if (now < startDate) {
            return 'ì˜ˆì •';
        } else if (now >= startDate && now <= endDate) {
            return 'ì§„í–‰ì¤‘';
        } else {
            return 'ì¢…ë£Œ';
        }
    }
    
    // ë‚ ì§œ ë²”ìœ„ í¬ë§·íŒ…
    function formatDateRange(startDate, endDate) {
        const start = new Date(startDate);
        const end = new Date(endDate);
        
        if (start.toDateString() === end.toDateString()) {
            return start.toLocaleDateString('ko-KR');
        } else {
            return `${start.toLocaleDateString('ko-KR')} ~ ${end.toLocaleDateString('ko-KR')}`;
        }
    }
    
    // í˜ì´ì§€ë„¤ì´ì…˜ ì„¤ì •
    function setupPagination(totalCount, currentPage) {
        const itemsPerPage = 10;
        totalPages = Math.ceil(totalCount / itemsPerPage);
        currentPage = currentPage;
        
        const pagination = document.getElementById('pagination');
        
        if (totalPages <= 1) {
            pagination.innerHTML = '';
            return;
        }
        
        let paginationHTML = '';
        
        // ì´ì „ í˜ì´ì§€ ë²„íŠ¼
        if (currentPage > 1) {
            paginationHTML += `<button class="page-btn" onclick="loadEvents(${currentPage - 1})">ì´ì „</button>`;
        }
        
        // í˜ì´ì§€ ë²ˆí˜¸ë“¤
        for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
            paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadEvents(${i})">${i}</button>`;
        }
        
        // ë‹¤ìŒ í˜ì´ì§€ ë²„íŠ¼
        if (currentPage < totalPages) {
            paginationHTML += `<button class="page-btn" onclick="loadEvents(${currentPage + 1})">ë‹¤ìŒ</button>`;
        }
        
        pagination.innerHTML = paginationHTML;
    }
    
    // í–‰ì‚¬ ê²€ìƒ‰
    function searchEvents() {
        const searchTerm = document.getElementById('searchInput').value;
        // ê²€ìƒ‰ ê¸°ëŠ¥ êµ¬í˜„ (í•„ìš”ì‹œ)
        loadEvents(1);
    }
    
    // ìƒíƒœë³„ í•„í„°ë§
    function filterByStatus(status) {
        currentFilter = status;
        
        // í•„í„° ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ë³€ê²½
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        // í•„í„°ë§ëœ í–‰ì‚¬ ë¡œë“œ
        loadEvents(1);
    }
    
    // í–‰ì‚¬ ìƒì„¸ë³´ê¸°
    function viewEvent(eventId) {
        window.location.href = `/board/events/${eventId}/`;
    }
    
    // ë‚ ì§œ í¬ë§·íŒ…
    function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);
        
        if (minutes < 60) {
            return `${minutes}ë¶„ ì „`;
        } else if (hours < 24) {
            return `${hours}ì‹œê°„ ì „`;
        } else if (days < 7) {
            return `${days}ì¼ ì „`;
        } else {
            return date.toLocaleDateString('ko-KR');
        }
    }
</script>
