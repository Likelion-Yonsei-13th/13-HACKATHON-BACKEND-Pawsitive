<div class="category-container">

        <p class="category-subtitle">{{ category_display }} ê´€ë ¨ ê³µê³µ ë°ì´í„°ë¥¼ í™•ì¸í•˜ì„¸ìš”</p>
    </div>

    <div class="category-content">
        <!-- ì •ë ¬ ì˜µì…˜ -->
        <div class="sort-options">
            <button class="sort-btn active" onclick="changeSort('latest')">ìµœì‹ ìˆœ</button>
            <button class="sort-btn" onclick="changeSort('views')">ì¡°íšŒìˆ˜ìˆœ</button>
        </div>

        <!-- ì•Œë¦¼ ëª©ë¡ -->
        <div class="alerts-list" id="alertsList">
            <!-- ì•Œë¦¼ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ë¡œë“œë©ë‹ˆë‹¤ -->
        </div>

        <!-- í˜ì´ì§€ë„¤ì´ì…˜ -->
        <div class="pagination" id="pagination">
            <!-- í˜ì´ì§€ë„¤ì´ì…˜ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ë¡œë“œë©ë‹ˆë‹¤ -->
        </div>
    </div>
</div>

<script>
    let currentPage = 1;
    let currentSort = 'latest';
    const category = '{{ category }}';

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    document.addEventListener('DOMContentLoaded', function() {
        loadAlerts();
    });

    // ì•Œë¦¼ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadAlerts() {
        try {
            const response = await fetch(`/api/board/public-data/?category=${category}&sort=${currentSort}&page=${currentPage}`);
            const data = await response.json();
            
            if (data.success) {
                displayAlerts(data.data.public_data);
                displayPagination(data.data);
            } else {
                console.error('ì•Œë¦¼ ë¡œë“œ ì‹¤íŒ¨:', data.message);
                displayNoAlerts();
            }
        } catch (error) {
            console.error('ì•Œë¦¼ ë¡œë“œ ì˜¤ë¥˜:', error);
            displayNoAlerts();
        }
    }

    // ì•Œë¦¼ í‘œì‹œ
    function displayAlerts(alerts) {
        const container = document.getElementById('alertsList');
        
        if (!alerts || alerts.length === 0) {
            displayNoAlerts();
            return;
        }
        
        const alertsHTML = alerts.map(alert => `
            <div class="alert-item" onclick="viewAlert(${alert.id})">
                <div class="alert-header">
                    <div class="alert-title">${alert.title}</div>
                    <div class="alert-meta">
                        <div class="alert-time">${formatDate(alert.sent_at)}</div>
                        <div class="alert-sender">${alert.sender}</div>
                    </div>
                </div>
                <div class="alert-content">${alert.content.substring(0, 150)}${alert.content.length > 150 ? '...' : ''}</div>
                <div class="alert-footer">
                    <div class="alert-category">${alert.get_category_display}</div>
                    <div class="alert-priority">
                        ${alert.is_broadcast ? '<span class="priority-badge priority-high">ê¸´ê¸‰</span>' : ''}
                        ${alert.priority === 'high' ? '<span class="priority-badge priority-high">ë†’ìŒ</span>' : 
                          alert.priority === 'medium' ? '<span class="priority-badge priority-medium">ë³´í†µ</span>' : 
                          '<span class="priority-badge priority-low">ë‚®ìŒ</span>'}
                    </div>
                </div>
            </div>
        `).join('');
        
        container.innerHTML = alertsHTML;
    }

    // ì•Œë¦¼ ì—†ìŒ í‘œì‹œ
    function displayNoAlerts() {
        const container = document.getElementById('alertsList');
        container.innerHTML = `
            <div class="no-alerts">
                <div class="no-alerts-icon">ğŸ“¢</div>
                <div class="no-alerts-text">í˜„ì¬ {{ category_display }} ê´€ë ¨ ê³µê³µ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
                <div class="no-alerts-subtext">ìƒˆë¡œìš´ ê³µê³µ ë°ì´í„°ê°€ ë“±ë¡ë˜ë©´ ì•Œë ¤ë“œë¦¬ê² ìŠµë‹ˆë‹¤.</div>
            </div>
        `;
        
        // í˜ì´ì§€ë„¤ì´ì…˜ ìˆ¨ê¸°ê¸°
        document.getElementById('pagination').style.display = 'none';
    }

    // í˜ì´ì§€ë„¤ì´ì…˜ í‘œì‹œ
    function displayPagination(data) {
        const container = document.getElementById('pagination');
        const { current_page, total_pages } = data;
        
        if (total_pages <= 1) {
            container.style.display = 'none';
            return;
        }
        
        let paginationHTML = '';
        
        // ì´ì „ í˜ì´ì§€ ë²„íŠ¼
        if (current_page > 1) {
            paginationHTML += `<button class="page-btn" onclick="changePage(${current_page - 1})">ì´ì „</button>`;
        }
        
        // í˜ì´ì§€ ë²ˆí˜¸ë“¤
        const startPage = Math.max(1, current_page - 2);
        const endPage = Math.min(total_pages, current_page + 2);
        
        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `<button class="page-btn ${i === current_page ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
        }
        
        // ë‹¤ìŒ í˜ì´ì§€ ë²„íŠ¼
        if (current_page < total_pages) {
            paginationHTML += `<button class="page-btn" onclick="changePage(${current_page + 1})">ë‹¤ìŒ</button>`;
        }
        
        container.innerHTML = paginationHTML;
        container.style.display = 'flex';
    }

    // ì •ë ¬ ë³€ê²½
    function changeSort(sort) {
        currentSort = sort;
        currentPage = 1;
        
        // ì •ë ¬ ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ë³€ê²½
        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        loadAlerts();
    }

    // í˜ì´ì§€ ë³€ê²½
    function changePage(page) {
        currentPage = page;
        loadAlerts();
        
        // í˜ì´ì§€ ìƒë‹¨ìœ¼ë¡œ ìŠ¤í¬ë¡¤
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // ì•Œë¦¼ ìƒì„¸ë³´ê¸°
    function viewAlert(alertId) {
        window.location.href = `/board/public-data/${alertId}/`;
    }

    // ë‚ ì§œ í¬ë§·íŒ…
    function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);
        
        if (minutes < 60) {
            return `${minutes}ë¶„ ì „`;
        } else if (hours < 24) {
            return `${hours}ì‹œê°„ ì „`;
        } else if (days < 7) {
            return `${days}ì¼ ì „`;
        } else {
            return date.toLocaleDateString('ko-KR');
        }
    }
</script>
