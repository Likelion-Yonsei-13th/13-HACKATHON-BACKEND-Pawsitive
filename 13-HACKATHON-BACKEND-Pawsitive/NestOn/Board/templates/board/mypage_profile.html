{% extends 'board/base.html' %}

{% block title %}개인정보 관리 - NestOn{% endblock %}

{% block content %}
<style>
    .profile-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }

    .profile-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        text-align: center;
    }

    .profile-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
    }

    .profile-subtitle {
        font-size: 16px;
        opacity: 0.9;
    }

    .profile-form {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }

    .form-input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    .form-input:focus {
        outline: none;
        border-color: #667eea;
    }

    .form-input:disabled {
        background-color: #f8f9fa;
        color: #6c757d;
    }

    .profile-image-section {
        text-align: center;
        margin-bottom: 30px;
    }

    .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #e9ecef;
        margin-bottom: 15px;
    }

    .image-upload-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
    }

    .image-upload-btn:hover {
        background: #5a6fd8;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e9ecef;
    }

    .btn {
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        border: none;
    }

    .btn-secondary {
        background: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background: #545b62;
    }

    .btn-primary {
        background: #667eea;
        color: white;
    }

    .btn-primary:hover {
        background: #5a6fd8;
    }

    .btn-danger {
        background: #dc3545;
        color: white;
    }

    .btn-danger:hover {
        background: #c82333;
    }

    .password-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
    }

    .password-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #333;
    }

    .info-text {
        font-size: 14px;
        color: #666;
        margin-top: 8px;
    }

    .required {
        color: #dc3545;
    }

    @media (max-width: 768px) {
        .profile-container {
            padding: 15px;
        }
        
        .profile-form {
            padding: 20px;
        }
        
        .form-actions {
            flex-direction: column;
        }
        
        .btn {
            width: 100%;
        }
    }
</style>

<div class="profile-container">
    <div class="profile-header">
        <h1 class="profile-title">개인정보 관리</h1>
        <p class="profile-subtitle">프로필 정보를 수정하고 관리하세요</p>
    </div>

    <div class="profile-form">
        <!-- 프로필 이미지 섹션 -->
        <div class="profile-image-section">
            <img src="/static/images/default-avatar.png" alt="프로필 이미지" class="profile-image" id="profileImage">
            <br>
            <button class="image-upload-btn" onclick="document.getElementById('imageUpload').click()">
                프로필 이미지 변경
            </button>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="previewImage(this)">
        </div>

        <!-- 기본 정보 폼 -->
        <form id="profileForm">
            <div class="form-group">
                <label class="form-label">이름 <span class="required">*</span></label>
                <input type="text" class="form-input" id="name" name="name" value="김멋사" required>
            </div>

            <div class="form-group">
                <label class="form-label">이메일</label>
                <input type="email" class="form-input" id="email" name="email" value="kim@example.com" disabled>
                <p class="info-text">이메일은 로그인 ID로 사용되므로 변경할 수 없습니다.</p>
            </div>

            <div class="form-group">
                <label class="form-label">전화번호 <span class="required">*</span></label>
                <input type="tel" class="form-input" id="phone" name="phone" value="010-1234-5678" required>
            </div>

            <div class="form-group">
                <label class="form-label">거주지역</label>
                <select class="form-input" id="location" name="location">
                    <option value="seoul_seodaemun">서울특별시 서대문구</option>
                    <option value="seoul_gangnam">서울특별시 강남구</option>
                    <option value="seoul_mapo">서울특별시 마포구</option>
                    <option value="seoul_yongsan">서울특별시 용산구</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">닉네임</label>
                <input type="text" class="form-input" id="nickname" name="nickname" value="멋진사람">
                <p class="info-text">다른 사용자에게 표시될 닉네임입니다.</p>
            </div>

            <!-- 비밀번호 변경 섹션 -->
            <div class="password-section">
                <h3 class="password-title">비밀번호 변경</h3>
                
                <div class="form-group">
                    <label class="form-label">현재 비밀번호</label>
                    <input type="password" class="form-input" id="currentPassword" name="currentPassword">
                </div>

                <div class="form-group">
                    <label class="form-label">새 비밀번호</label>
                    <input type="password" class="form-input" id="newPassword" name="newPassword">
                    <p class="info-text">8자 이상, 영문/숫자/특수문자 조합</p>
                </div>

                <div class="form-group">
                    <label class="form-label">새 비밀번호 확인</label>
                    <input type="password" class="form-input" id="confirmPassword" name="confirmPassword">
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="goBack()">취소</button>
                <button type="button" class="btn btn-danger" onclick="deleteAccount()">계정 삭제</button>
                <button type="submit" class="btn btn-primary">저장하기</button>
            </div>
        </form>
    </div>
</div>

<script>
    // 프로필 이미지 미리보기
    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profileImage').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // 폼 제출 처리
    document.getElementById('profileForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // 비밀번호 변경 검증
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (newPassword && newPassword !== confirmPassword) {
            alert('새 비밀번호가 일치하지 않습니다.');
            return;
        }
        
        if (newPassword && newPassword.length < 8) {
            alert('비밀번호는 8자 이상이어야 합니다.');
            return;
        }
        
        // 폼 데이터 수집
        const formData = new FormData();
        formData.append('name', document.getElementById('name').value);
        formData.append('phone', document.getElementById('phone').value);
        formData.append('location', document.getElementById('location').value);
        formData.append('nickname', document.getElementById('nickname').value);
        
        if (newPassword) {
            formData.append('currentPassword', document.getElementById('currentPassword').value);
            formData.append('newPassword', newPassword);
        }
        
        // 이미지 파일 추가
        const imageFile = document.getElementById('imageUpload').files[0];
        if (imageFile) {
            formData.append('profile_image', imageFile);
        }
        
        // API 호출 (실제 구현 시)
        alert('개인정보가 성공적으로 수정되었습니다.');
        window.location.href = '/board/mypage/';
    });

    // 뒤로가기
    function goBack() {
        window.history.back();
    }

    // 계정 삭제
    function deleteAccount() {
        if (confirm('정말로 계정을 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.')) {
            if (confirm('계정 삭제를 위해 "탈퇴하기"를 입력해주세요.')) {
                const input = prompt('"탈퇴하기"를 입력해주세요:');
                if (input === '탈퇴하기') {
                    alert('계정이 삭제되었습니다.');
                    window.location.href = '/';
                } else {
                    alert('입력이 올바르지 않습니다.');
                }
            }
        }
    }
</script>
{% endblock %}
