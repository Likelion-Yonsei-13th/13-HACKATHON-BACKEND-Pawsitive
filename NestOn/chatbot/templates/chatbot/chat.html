<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>챗봇 대화</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-container {
            width: 95%;
            max-width: 600px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            -webkit-overflow-scrolling: touch; /* iOS 스크롤 최적화 */
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            text-align: center;
        }

        .chat-input {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
            resize: none;
            min-height: 45px;
            max-height: 100px;
            font-family: inherit;
            line-height: 1.4;
            overflow-y: auto;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            margin-bottom: 15px;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }

        /* 모바일 최적화 스타일 */
        @media (max-width: 768px) {
            body {
                height: 100vh;
                padding: 0;
            }

            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }

            .chat-header {
                padding: 15px;
                font-size: 16px;
            }

            .chat-messages {
                padding: 15px;
            }

            .message-content {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 14px;
            }

            .chat-input {
                padding: 10px 15px;
            }

            .input-container {
                gap: 8px;
            }

            .message-input {
                padding: 10px 14px;
                font-size: 16px; /* iOS에서 줌 방지 */
            }

            .send-button {
                width: 40px;
                height: 40px;
            }
        }

        /* 작은 모바일 화면 */
        @media (max-width: 480px) {
            .chat-header {
                padding: 12px;
                font-size: 15px;
            }

            .chat-messages {
                padding: 10px;
            }

            .message-content {
                max-width: 90%;
                padding: 8px 12px;
                font-size: 13px;
            }

            .message-input {
                padding: 8px 12px;
                font-size: 16px;
            }

            .send-button {
                width: 38px;
                height: 38px;
            }
        }

        /* 태블릿 최적화 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .chat-container {
                width: 90%;
                height: 85vh;
            }

            .message-content {
                max-width: 70%;
            }
        }

        /* 큰 화면 최적화 */
        @media (min-width: 1025px) {
            .chat-container {
                width: 80%;
                max-width: 700px;
            }
        }

        /* 접근성 개선 */
        @media (prefers-reduced-motion: reduce) {
            .send-button,
            .typing-dot {
                animation: none;
                transition: none;
            }
        }

        /* 다크모드 지원 */
        @media (prefers-color-scheme: dark) {
            .chat-container {
                background: #1a1a1a;
                color: #ffffff;
            }

            .chat-messages {
                background: #2d2d2d;
            }

            .message.bot .message-content {
                background: #3a3a3a;
                color: #ffffff;
                border-color: #555;
            }

            .chat-input {
                background: #1a1a1a;
                border-top-color: #555;
            }

            .message-input {
                background: #2d2d2d;
                color: #ffffff;
                border-color: #555;
            }

            .typing-indicator {
                background: #3a3a3a;
                border-color: #555;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            🏠 NestOn 지역 정보 어시스턴트
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                안녕하세요! NestOn 지역 정보 어시스턴트입니다. 🏠<br>
                지역 정보나 게시판 소식을 찾고 계신가요?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <textarea class="message-input" 
                          id="messageInput" 
                          placeholder="메시지를 입력하세요..."
                          maxlength="500"
                          rows="1"></textarea>
                <button class="send-button" id="sendButton">
                    ➤
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.sessionId = null;
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatMessages = document.getElementById('chatMessages');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.isMobile = window.innerWidth <= 768;
                this.isTyping = false;
                
                this.init();
            }
            
            async init() {
                await this.createSession();
                this.bindEvents();
                this.loadExistingMessages();
            }
            
            async createSession() {
                try {
                    const response = await fetch('/chatbot/api/session/create/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCSRFToken()
                        }
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        this.sessionId = data.session_id;
                    }
                } catch (error) {
                    console.error('세션 생성 실패:', error);
                }
            }
            
            bindEvents() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                // 모바일 터치 이벤트 최적화
                if (this.isMobile) {
                    this.sendButton.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.sendButton.style.transform = 'scale(0.95)';
                    });
                    
                    this.sendButton.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        this.sendButton.style.transform = 'scale(1)';
                        this.sendMessage();
                    });
                }
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => {
                    this.sendButton.disabled = !this.messageInput.value.trim();
                    this.adjustTextareaHeight();
                });
                
                // 모바일에서 키보드 표시/숨김 감지
                if (this.isMobile) {
                    window.addEventListener('resize', () => {
                        setTimeout(() => this.scrollToBottom(), 300);
                    });
                }
                
                // 화면 크기 변경 감지
                window.addEventListener('resize', () => {
                    this.isMobile = window.innerWidth <= 768;
                });
            }
            
            async loadExistingMessages() {
                if (!this.sessionId) return;
                
                try {
                    const response = await fetch(`/chatbot/api/messages/${this.sessionId}/`);
                    const data = await response.json();
                    
                    if (data.success && data.messages.length > 0) {
                        data.messages.forEach(message => {
                            this.addMessageToUI(message.content, message.type, message.timestamp);
                        });
                        this.scrollToBottom();
                    }
                } catch (error) {
                    console.error('메시지 로드 실패:', error);
                }
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.sessionId || this.isTyping) return;
                
                this.isTyping = true;
                
                // UI에 사용자 메시지 추가
                this.addMessageToUI(message, 'user');
                this.messageInput.value = '';
                this.sendButton.disabled = true;
                this.adjustTextareaHeight();
                this.scrollToBottom();
                
                // 모바일에서 키보드 숨기기
                if (this.isMobile) {
                    this.messageInput.blur();
                }
                
                // 타이핑 표시기 보이기
                this.showTypingIndicator();
                
                try {
                    const response = await fetch('/chatbot/api/chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCSRFToken()
                        },
                        body: JSON.stringify({
                            message: message,
                            session_id: this.sessionId
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // 타이핑 표시기 숨기기
                        this.hideTypingIndicator();
                        
                        // 봇 응답 추가
                        this.addMessageToUI(data.bot_message.content, 'bot', data.bot_message.timestamp);
                        this.scrollToBottom();
                    } else {
                        throw new Error(data.error || '메시지 전송 실패');
                    }
                } catch (error) {
                    console.error('메시지 전송 실패:', error);
                    this.hideTypingIndicator();
                    this.addMessageToUI('죄송합니다. 오류가 발생했습니다.', 'bot');
                } finally {
                    this.isTyping = false;
                }
            }
            
            addMessageToUI(content, type, timestamp = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const time = timestamp ? new Date(timestamp).toLocaleTimeString('ko-KR', {
                    hour: '2-digit',
                    minute: '2-digit'
                }) : new Date().toLocaleTimeString('ko-KR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${this.formatMessage(content)}
                        <div class="message-time">${time}</div>
                    </div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
            }
            
            formatMessage(content) {
                // 줄바꿈을 <br>로 변환
                return content.replace(/\n/g, '<br>');
            }
            
            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
            
            adjustTextareaHeight() {
                // 텍스트 입력창 높이 자동 조정
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 100) + 'px';
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
            
            getCSRFToken() {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'csrftoken') {
                        return value;
                    }
                }
                return '';
            }
        }
        
        // 챗봇 초기화
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
</html>
